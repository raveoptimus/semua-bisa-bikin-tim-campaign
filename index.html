<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IKL Fall 2025 – Dream Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #e10600;
  --green: #22c55e;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: url("assets/kv-ikl-fall-2025.jpg") center/cover no-repeat fixed;
  color: #fff;
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.78);
  padding: 40px 16px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

.form-box {
  background: rgba(10,10,10,0.85);
  border-radius: 14px;
  padding: 25px;
  backdrop-filter: blur(6px);
}

label {
  display: block;
  margin-top: 18px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
}

/* ROLE SECTION */
.role-section {
  margin-top: 35px;
}

.role-title {
  font-size: 18px;
  margin-bottom: 12px;
  border-left: 4px solid var(--red);
  padding-left: 10px;
}

.player-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 16px;
}

.player-card {
  position: relative;
  cursor: pointer;
  border-radius: 12px;
  overflow: hidden;
  border: 2px solid transparent;
  transition: all 0.25s ease;
}

.player-card img {
  width: 100%;
  display: block;
}

.player-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 8px;
  background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
}

.player-name {
  font-size: 13px;
  font-weight: bold;
}

.player-team {
  font-size: 11px;
  opacity: 0.8;
}

/* Hover */
.player-card:hover {
  transform: translateY(-4px);
  border-color: var(--red);
}

/* Selected */
.player-card.selected {
  border-color: var(--green);
  box-shadow: 0 0 16px rgba(34,197,94,0.7);
}

.player-card.selected::after {
  content: "SELECTED";
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--green);
  color: #000;
  font-size: 10px;
  padding: 4px 6px;
  border-radius: 4px;
  font-weight: bold;
}

/* Submit */
button {
  width: 100%;
  margin-top: 35px;
  padding: 14px;
  background: var(--red);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="overlay">
<div class="container">
<h1>IKL FALL 2025 – DREAM TEAM</h1>

<div class="form-box">

<label>Email Address</label>
<input type="email" required>

<label>Week Registration</label>
<select required>
  <option value="">Select Week</option>
  <option>Week 1</option>
  <option>Week 2</option>
  <option>Week 3</option>
  <option>Week 4</option>
  <option>Week 5</option>
  <option>Week 6</option>
</select>

<label>Instagram Profile Link</label>
<input type="url" placeholder="https://instagram.com/username" required>

<!-- ROLE TEMPLATE -->
<div class="role-section">
  <div class="role-title">CLASH LANE</div>
  <div class="player-grid">
    <div class="player-card" data-role="clash">
      <img src="players/clash1.png">
      <div class="player-info">
        <div class="player-name">AE Clausen</div>
        <div class="player-team">Alter Ego</div>
      </div>
    </div>
  </div>
</div>

<div class="role-section">
  <div class="role-title">FARM LANE</div>
  <div class="player-grid">
    <div class="player-card" data-role="farm">
      <img src="players/farm1.png">
      <div class="player-info">
        <div class="player-name">Player A</div>
        <div class="player-team">Team X</div>
      </div>
    </div>
  </div>
</div>

<div class="role-section">
  <div class="role-title">JUNGLER</div>
  <div class="player-grid">
    <div class="player-card" data-role="jungle">
      <img src="players/jungle1.png">
      <div class="player-info">
        <div class="player-name">Player B</div>
        <div class="player-team">Team Y</div>
      </div>
    </div>
  </div>
</div>

<div class="role-section">
  <div class="role-title">MID LANE</div>
  <div class="player-grid">
    <div class="player-card" data-role="mid">
      <img src="players/mid1.png">
      <div class="player-info">
        <div class="player-name">Player C</div>
        <div class="player-team">Team Z</div>
      </div>
    </div>
  </div>
</div>

<div class="role-section">
  <div class="role-title">ROAMER</div>
  <div class="player-grid">
    <div class="player-card" data-role="roam">
      <img src="players/roam1.png">
      <div class="player-info">
        <div class="player-name">Player D</div>
        <div class="player-team">Team W</div>
      </div>
    </div>
  </div>
</div>

<button type="button">SUBMIT DREAM TEAM</button>

</div>
</div>
</div>

<script>
document.querySelectorAll('.player-card').forEach(card => {
  card.addEventListener('click', () => {
    const role = card.dataset.role;
    document.querySelectorAll(`.player-card[data-role="${role}"]`)
      .forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
  });
});
</script>

</body>
</html>
