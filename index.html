<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IKL Fall 2025 – Dream Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #e10600;
  --green: #22c55e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("./Assets/kv-ikl-fall-2025.jpg") center / cover no-repeat fixed;
  color: #fff;
}

.overlay {
  min-height: 100vh;
  background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.85));
  padding: 50px 16px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.form-box {
  background: rgba(15,15,15,.8);
  border-radius: 18px;
  padding: 32px;
  backdrop-filter: blur(10px);
}

label {
  margin-top: 18px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
}

.role-section { margin-top: 40px; }

.role-title {
  font-size: 26px;
  font-weight: 800;
  margin-bottom: 18px;
  border-left: 6px solid var(--red);
  padding-left: 16px;
}

.player-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
  gap: 18px;
}

.player-card {
  position: relative;
  cursor: pointer;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid transparent;
  transition: .25s;
}

.player-card img {
  width: 100%;
  display: block;
}

.player-card:hover {
  transform: scale(1.05);
  border-color: var(--red);
}

.player-card.selected {
  border-color: var(--green);
  box-shadow: 0 0 25px rgba(34,197,94,.9);
}

.player-card.selected::after {
  content: "✓ SELECTED";
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--green);
  color: #000;
  font-size: 11px;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: bold;
}

.player-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(to top, rgba(0,0,0,.9), transparent);
}

/* ROLE ERROR */
.role-section.missing {
  border: 2px solid var(--red);
  padding: 16px;
  border-radius: 14px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 rgba(225,6,0,.4); }
  50% { box-shadow: 0 0 18px rgba(225,6,0,.8); }
  100% { box-shadow: 0 0 0 rgba(225,6,0,.4); }
}

button {
  width: 100%;
  margin-top: 40px;
  padding: 14px;
  background: var(--red);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #444;
  cursor: not-allowed;
  opacity: .6;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal.active { display: flex; }

.modal-box {
  background: #111;
  border-radius: 18px;
  padding: 32px;
  text-align: center;
  border: 2px solid var(--green);
}
</style>
</head>

<body>
<div class="overlay">
<div class="container">
<h1>IKL FALL 2025 – DREAM TEAM</h1>

<form class="form-box" id="dreamForm">

<label>Email Address</label>
<input type="email" name="email" required>

<label>Week Registration</label>
<select name="week" required>
  <option value="">Select Week</option>
  <option>Week 1</option>
  <option>Week 2</option>
  <option>Week 3</option>
  <option>Week 4</option>
  <option>Week 5</option>
  <option>Week 6</option>
</select>

<label>Instagram Profile</label>
<input type="url" name="instagram" required>

<input type="hidden" name="clash">
<input type="hidden" name="farm">
<input type="hidden" name="jungle">
<input type="hidden" name="mid">
<input type="hidden" name="roam">

<div class="role-section"><div class="role-title">CLASH LANE</div><div class="player-grid" id="clash"></div></div>
<div class="role-section"><div class="role-title">FARM LANE</div><div class="player-grid" id="farm"></div></div>
<div class="role-section"><div class="role-title">JUNGLER</div><div class="player-grid" id="jungle"></div></div>
<div class="role-section"><div class="role-title">MID LANE</div><div class="player-grid" id="mid"></div></div>
<div class="role-section"><div class="role-title">ROAMER</div><div class="player-grid" id="roam"></div></div>

<button type="submit" disabled>SUBMIT DREAM TEAM</button>
</form>
</div>
</div>

<!-- MODAL -->
<div class="modal" id="successModal">
  <div class="modal-box">
    <h2 style="color:#22c55e">Dream Team Submitted!</h2>
    <p>Thank you for participating.</p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-YWflS7ZUauerR664Oumj7yNWRl9e2R5RjTCyLh3OZwZOetxIreWBPDyf8Wmdqrm-6w/exec";
const ROLES = ["clash","farm","jungle","mid","roam"];
const submitBtn = document.querySelector("button[type='submit']");

function checkReady() {
  submitBtn.disabled = !ROLES.every(r =>
    document.querySelector(`input[name="${r}"]`).value
  );
}

fetch("./players.json")
.then(r => r.json())
.then(players => {
  players.forEach(p => {
    const grid = document.getElementById(p.role);
    if (!grid) return;

    const card = document.createElement("div");
    card.className = "player-card";
    card.innerHTML = `
      <img src="./Players/${p.image}">
      <div class="player-info">
        <div>${p.player}</div>
        <div style="font-size:12px;opacity:.7">${p.team}</div>
      </div>
    `;

    card.onclick = () => {
      grid.querySelectorAll(".player-card").forEach(c => c.classList.remove("selected"));
      card.classList.add("selected");
      document.querySelector(`input[name="${p.role}"]`).value = p.player;
      grid.closest(".role-section").classList.remove("missing");
      checkReady();
    };

    grid.appendChild(card);
  });
});

document.getElementById("dreamForm").addEventListener("submit", e => {
  e.preventDefault();

  let firstMissing = null;
  ROLES.forEach(r => {
    const input = document.querySelector(`input[name="${r}"]`);
    const section = document.getElementById(r).closest(".role-section");
    if (!input.value) {
      section.classList.add("missing");
      if (!firstMissing) firstMissing = section;
    }
  });

  if (firstMissing) {
    firstMissing.scrollIntoView({behavior:"smooth",block:"center"});
    return;
  }

  fetch(SCRIPT_URL,{method:"POST",body:new FormData(e.target)})
  .then(() => {
    document.getElementById("successModal").classList.add("active");
    e.target.reset();
    submitBtn.disabled = true;
    document.querySelectorAll(".player-card").forEach(c=>c.classList.remove("selected"));
  });
});

function closeModal(){
  document.getElementById("successModal").classList.remove("active");
}
</script>
</body>
</html>
