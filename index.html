<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IKL Fall 2025 – Dream Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --ikl-red: #e10600;
  --green: #22c55e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("./Assets/kv-ikl-fall-2025.jpg") center / cover no-repeat fixed;
  color: #fff;
}

.overlay {
  min-height: 100vh;
  background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.9));
  padding: 50px 16px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 32px;
}

.form-box {
  background: rgba(15,15,15,.8);
  border-radius: 18px;
  padding: 32px;
  backdrop-filter: blur(10px);
}

label {
  margin-top: 16px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
}

.role-section {
  margin-top: 42px;
}

.role-title {
  font-size: 28px;
  font-weight: bold;
  border-left: 6px solid var(--ikl-red);
  padding-left: 14px;
  margin-bottom: 18px;
  letter-spacing: 1px;
}

.player-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
  gap: 18px;
}

.player-card {
  cursor: pointer;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid transparent;
  transition: .25s;
  position: relative;
}

.player-card img {
  width: 100%;
}

.player-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(to top, rgba(0,0,0,.9), transparent);
}

.player-card.selected {
  border-color: var(--green);
  box-shadow: 0 0 20px rgba(34,197,94,.9);
}

button {
  margin-top: 40px;
  width: 100%;
  padding: 16px;
  background: var(--ikl-red);
  border: none;
  border-radius: 12px;
  font-size: 18px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="overlay">
<div class="container">

<h1>IKL FALL 2025 – DREAM TEAM</h1>

<form class="form-box" id="dreamForm">

<label>Email</label>
<input id="email" type="email" required>

<label>Week</label>
<select id="week" required>
  <option value="">Select Week</option>
  <option>Week 1</option>
  <option>Week 2</option>
  <option>Week 3</option>
  <option>Week 4</option>
  <option>Week 5</option>
  <option>Week 6</option>
</select>

<label>Instagram</label>
<input id="instagram" type="url" required>

<div class="role-section"><div class="role-title">CLASH LANE</div><div class="player-grid" id="clash"></div></div>
<div class="role-section"><div class="role-title">FARM LANE</div><div class="player-grid" id="farm"></div></div>
<div class="role-section"><div class="role-title">JUNGLER</div><div class="player-grid" id="jungle"></div></div>
<div class="role-section"><div class="role-title">MID LANE</div><div class="player-grid" id="mid"></div></div>
<div class="role-section"><div class="role-title">ROAMER</div><div class="player-grid" id="roam"></div></div>

<button type="submit">SUBMIT DREAM TEAM</button>

</div>
</div>
</div>

<script>
const WEB_APP_URL = "PASTE_URL_GOOGLE_APPS_SCRIPT_DI_SINI";

const selectedPlayers = {};

// LOAD PLAYERS
fetch("./players.json")
  .then(res => res.json())
  .then(players => {
    players.forEach(p => {
      const grid = document.getElementById(p.role);
      if (!grid) return;

      const card = document.createElement("div");
      card.className = "player-card";
      card.dataset.role = p.role;
      card.dataset.player = p.player;

      card.innerHTML = `
        <img src="./Players/${p.image}">
        <div class="player-info">
          <div class="player-name">${p.player}</div>
          <div class="player-team">${p.team}</div>
        </div>
      `;

      card.onclick = () => {
        document
          .querySelectorAll(\`.player-card[data-role="${p.role}"]\`)
          .forEach(c => c.classList.remove("selected"));

        card.classList.add("selected");
        selectedPlayers[p.role] = p.player;
      };

      grid.appendChild(card);
    });
  });

// SUBMIT
document.getElementById("dreamForm").addEventListener("submit", e => {
  e.preventDefault();

  const requiredRoles = ["clash", "farm", "jungle", "mid", "roam"];
  for (let role of requiredRoles) {
    if (!selectedPlayers[role]) {
      alert("Please select player for all roles");
      return;
    }
  }

  const formData = new FormData(e.target);

  const payload = {
    timestamp: new Date().toISOString(),
    email: formData.get("email"),
    week: formData.get("week"),
    instagram: formData.get("instagram"),
    clash: selectedPlayers.clash,
    farm: selectedPlayers.farm,
    jungle: selectedPlayers.jungle,
    mid: selectedPlayers.mid,
    roam: selectedPlayers.roam
  };

  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(() => {
    alert("✅ Dream Team submitted!");
    e.target.reset();
    document.querySelectorAll(".player-card.selected")
      .forEach(c => c.classList.remove("selected"));
  })
  .catch(() => {
    alert("❌ Submission failed");
  });
});
</script>

</body>
</html>
