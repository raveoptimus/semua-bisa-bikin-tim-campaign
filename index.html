<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IKL Fall 2025 – Dream Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --ikl-red: #e10600;
  --green: #22c55e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("./Assets/kv-ikl-fall-2025.jpg") center / cover no-repeat fixed;
  color: #fff;
}

.overlay {
  min-height: 100vh;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.85)
  );
  padding: 50px 16px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

.form-box {
  background: rgba(15,15,15,0.78);
  border-radius: 18px;
  padding: 32px;
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
}

label {
  display: block;
  margin-top: 18px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
}

.role-section { margin-top: 40px; }

.role-title {
  font-size: 20px;
  margin-bottom: 14px;
  border-left: 4px solid var(--ikl-red);
  padding-left: 12px;
}

.player-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 18px;
}

.player-card {
  position: relative;
  cursor: pointer;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid transparent;
  transition: 0.25s;
}

.player-card img {
  width: 100%;
  display: block;
}

.player-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(225,6,0,0.35), transparent);
  opacity: 0;
  transition: 0.25s;
}

.player-card:hover::before { opacity: 1; }

.player-card:hover {
  transform: scale(1.04);
  border-color: var(--ikl-red);
}

.player-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
}

.player-name {
  font-size: 14px;
  font-weight: bold;
}

.player-team {
  font-size: 12px;
  opacity: 0.75;
}

.player-card.selected {
  border-color: var(--green);
  box-shadow: 0 0 22px rgba(34,197,94,0.9);
}

.player-card.selected::after {
  content: "SELECTED";
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--green);
  color: #000;
  font-size: 10px;
  padding: 4px 6px;
  border-radius: 4px;
  font-weight: bold;
}

button {
  width: 100%;
  margin-top: 40px;
  padding: 14px;
  background: var(--ikl-red);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover { opacity: 0.9; }
</style>
</head>

<body>
<div class="overlay">
<div class="container">

<h1>IKL FALL 2025 – DREAM TEAM</h1>

<div class="form-box">

<label>Email Address</label>
<input type="email" required>

<label>Week Registration</label>
<select required>
  <option value="">Select Week</option>
  <option>Week 1</option>
  <option>Week 2</option>
  <option>Week 3</option>
  <option>Week 4</option>
  <option>Week 5</option>
  <option>Week 6</option>
</select>

<label>Instagram Profile Link</label>
<input type="url" placeholder="https://instagram.com/username" required>

<div class="role-section">
  <div class="role-title">CLASH LANE</div>
  <div class="player-grid" id="clash"></div>
</div>

<div class="role-section">
  <div class="role-title">FARM LANE</div>
  <div class="player-grid" id="farm"></div>
</div>

<div class="role-section">
  <div class="role-title">JUNGLER</div>
  <div class="player-grid" id="jungle"></div>
</div>

<div class="role-section">
  <div class="role-title">MID LANE</div>
  <div class="player-grid" id="mid"></div>
</div>

<div class="role-section">
  <div class="role-title">ROAMER</div>
  <div class="player-grid" id="roam"></div>
</div>

<button type="button">SUBMIT DREAM TEAM</button>

</div>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("./players.json")
    .then(res => res.json())
    .then(players => {
      players.forEach(p => {
        const grid = document.getElementById(p.role);
        if (!grid) return;

        const card = document.createElement("div");
        card.className = "player-card";
        card.dataset.role = p.role;

        card.innerHTML = `
          <img src="./Players/${p.image}">
          <div class="player-info">
            <div class="player-name">${p.player}</div>
            <div class="player-team">${p.team}</div>
          </div>
        `;

        card.onclick = () => {
          document
            .querySelectorAll(\`.player-card[data-role="${p.role}"]\`)
            .forEach(c => c.classList.remove("selected"));
          card.classList.add("selected");
        };

        grid.appendChild(card);
      });
    })
    .catch(err => console.error("LOAD PLAYER ERROR:", err));
});
</script>

</body>
</html>
