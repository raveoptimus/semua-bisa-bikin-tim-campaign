<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IKL Fall 2025 – Dream Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #e10600;
  --green: #22c55e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("./Assets/kv-ikl-fall-2025.jpg") center / cover no-repeat fixed;
  color: #fff;
}

.overlay {
  min-height: 100vh;
  background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.85));
  padding: 50px 16px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.form-box {
  background: rgba(15,15,15,.8);
  border-radius: 18px;
  padding: 32px;
  backdrop-filter: blur(10px);
}

label {
  margin-top: 18px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
}

.role-section { margin-top: 40px; }

.role-title {
  font-size: 26px;
  font-weight: 800;
  margin-bottom: 18px;
  border-left: 6px solid var(--red);
  padding-left: 16px;
}

.player-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
  gap: 18px;
}

.player-card {
  position: relative;
  cursor: pointer;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid transparent;
  transition: .25s;
}

.player-card img {
  width: 100%;
  display: block;
}

.player-card:hover {
  transform: scale(1.05);
  border-color: var(--red);
}

.player-card.selected {
  border-color: var(--green);
  box-shadow: 0 0 25px rgba(34,197,94,.9);
}

.player-card.selected::after {
  content: "✓ SELECTED";
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--green);
  color: #000;
  font-size: 11px;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: bold;
}

.player-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(to top, rgba(0,0,0,.9), transparent);
}

button {
  width: 100%;
  margin-top: 40px;
  padding: 14px;
  background: var(--red);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="overlay">
<div class="container">
<h1>IKL FALL 2025 – DREAM TEAM</h1>

<form class="form-box" id="dreamForm">

<label>Email Address</label>
<input type="email" name="email" required>

<label>Week Registration</label>
<select name="week" required>
  <option value="">Select Week</option>
  <option>Week 1</option>
  <option>Week 2</option>
  <option>Week 3</option>
  <option>Week 4</option>
  <option>Week 5</option>
  <option>Week 6</option>
</select>

<label>Instagram Profile</label>
<input type="url" name="instagram" required>

<!-- HIDDEN INPUTS -->
<input type="hidden" name="clash">
<input type="hidden" name="farm">
<input type="hidden" name="jungle">
<input type="hidden" name="mid">
<input type="hidden" name="roam">

<div class="role-section"><div class="role-title">CLASH LANE</div><div class="player-grid" id="clash"></div></div>
<div class="role-section"><div class="role-title">FARM LANE</div><div class="player-grid" id="farm"></div></div>
<div class="role-section"><div class="role-title">JUNGLER</div><div class="player-grid" id="jungle"></div></div>
<div class="role-section"><div class="role-title">MID LANE</div><div class="player-grid" id="mid"></div></div>
<div class="role-section"><div class="role-title">ROAMER</div><div class="player-grid" id="roam"></div></div>

<button type="submit">SUBMIT DREAM TEAM</button>
</form>

</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-YWflS7ZUauerR664Oumj7yNWRl9e2R5RjTCyLh3OZwZOetxIreWBPDyf8Wmdqrm-6w/exec";
const selected = {};

fetch("./players.json")
  .then(res => res.json())
  .then(players => {
    players.forEach(p => {
      const grid = document.getElementById(p.role);
      if (!grid) return;

      const card = document.createElement("div");
      card.className = "player-card";
      card.dataset.role = p.role;
      card.dataset.player = p.player;

      card.innerHTML = `
        <img src="./Players/${p.image}">
        <div class="player-info">
          <div>${p.player}</div>
          <div style="font-size:12px;opacity:.7">${p.team}</div>
        </div>
      `;

      card.onclick = () => {
        grid.querySelectorAll(".player-card").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selected[p.role] = p.player;
        document.querySelector(`input[name="${p.role}"]`).value = p.player;
      };

      grid.appendChild(card);
    });
  });

document.getElementById("dreamForm").addEventListener("submit", e => {
  e.preventDefault();

  fetch(SCRIPT_URL, {
    method: "POST",
    body: new FormData(e.target)
  })
  .then(() => {
    alert("Dream Team submitted!");
    e.target.reset();
    document.querySelectorAll(".player-card").forEach(c => c.classList.remove("selected"));
  })
  .catch(() => alert("Submit failed"));
});
</script>

</body>
</html>
